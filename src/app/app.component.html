<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" contentId="main-content" type="overlay">
      <ion-header>
    <ion-toolbar style="background-color: purple;">
      <ion-title >என் எண்ணங்கள்</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-content>
        <ion-list id="labels-list">
          <ion-list-header>Settings</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/add-category']" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="add-circle-outline" md="add-circle-outline"></ion-icon>
              <ion-label>Add Category</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/add-kavithai']" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="add-circle-outline" md="add-circle-outline"></ion-icon>
              <ion-label>Add New Kavithai</ion-label>
            </ion-item>
          <ion-item routerDirection="root" [routerLink]="['/login']" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="person-outline" md="person-sharp"></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
          <ion-item routerDirection="root" [routerLink]="['/about-us']" detail="false" routerLinkActive="selected" >
            <ion-icon slot="start"  name="logo-android"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header>All Categories</ion-list-header>
          <ion-note></ion-note>
          <div *ngIf="categoryList | async as catList;" >
          <ion-menu-toggle auto-hide="false" *ngFor="let c of catList; let i = index">
            <ion-item routerDirection="root" [routerLink]="['/folder',c.id]" detail="false" routerLinkActive="selected">
              <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
              <ion-label>{{ c.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          </div>

        </ion-list>

      
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
