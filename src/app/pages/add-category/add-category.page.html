
<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>

    <ion-title>Add New Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="crimson">
     Category
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="addCategory()" #newCatForm="ngForm">
        <ion-item>  
          <ion-label><ion-note>Id-English(*)</ion-note></ion-label>
          <ion-input type="text" [(ngModel)]="id" name="id" id="id" class="form-control"  placeholder="enter the id without space"  required ></ion-input>
        </ion-item>
        
        <ion-item>  
          <ion-label><ion-note>Name-Tamil(*)</ion-note></ion-label>
          <ion-input type="text" [(ngModel)]="name" name="name" id="name" class="form-control" required ></ion-input>
        </ion-item>


        <ion-button type="submit" style="color:white" [disabled]="newCatForm.form.invalid" >Add</ion-button>  
      </form>
    
    </ion-card-content>
  </ion-card>

  </ion-content>
