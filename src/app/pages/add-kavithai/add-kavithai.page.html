<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>

    <ion-title>Add New Kavithai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="crimson">
     Kavithai
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="addNewKavithai(newKavForm)" #newKavForm="ngForm">
        <ion-item>  
          <ion-label position="floating">Title*</ion-label>
          <ion-input type="text" [(ngModel)]="title" name="title" id="title" class="form-control" required ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><ion-note>Category</ion-note></ion-label>
          <ion-select placeholder="Select One"    [(ngModel)]="category"  name="category" required *ngIf="categoryList | async as catList;" >
            <ion-select-option  *ngFor="let c of catList" value="{{c.id}}" >{{c.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Content*</ion-label>
          <ion-textarea rows="12" cols="20" [(ngModel)]="content"  name="content" required></ion-textarea>
        </ion-item>
        <ion-button type="submit" style="color:white" [disabled]="newKavForm.form.invalid" >Add</ion-button>  
      </form>
    
    </ion-card-content>
  </ion-card>

  </ion-content>
