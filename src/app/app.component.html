<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>என் எண்ணங்கள்</ion-list-header>
          <ion-note></ion-note>
          <div *ngIf="categoryList | async as catList;" >
          <ion-menu-toggle auto-hide="false" *ngFor="let c of catList; let i = index">
            <ion-item routerDirection="root" [routerLink]="['/folder',c.id]" detail="false" routerLinkActive="selected">
              <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
              <ion-label>{{ c.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          </div>

        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>About</ion-list-header>
          <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="['/author']" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" ios="person-outline" md="person-sharp"></ion-icon>
            <ion-label>கவிஞர்</ion-label>
          </ion-item>
          <ion-item routerDirection="root" [routerLink]="['/about-us']" detail="false" routerLinkActive="selected" >
            <ion-icon slot="start"  name="logo-android"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
